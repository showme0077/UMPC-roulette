<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMPC 라이프 룰렛돌리기!</title>
    <link rel="stylesheet" href="./resources/style.css">
</head>
<body>
    <div class="container">
        <h1>룰렛 게임</h1>
        <label for="max-number">최대 숫자: </label>
        <input type="number" id="max-number" min="1" value="10">
        <button onclick="spinRoulette()">룰렛 돌리기</button>
        <div class="roulette">
            <svg viewBox="0 0 200 200" id="roulette-svg">
                <g id="sectors"></g>
                <g id="numbers"></g>
                <line x1="100" y1="10" x2="100" y2="0" stroke="red" stroke-width="4"></line>
            </svg>
        </div>        
        <h2 id="result"></h2>
    </div>
    <script src="./resources/script.js"></script>
</body>
</html>
